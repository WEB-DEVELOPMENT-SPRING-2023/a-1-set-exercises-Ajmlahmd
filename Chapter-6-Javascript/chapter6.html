<!DOCTYPE html>
<html>
<head>
	<title>Petrol Calculator</title>
	<link rel="stylesheet" type="text/css" href="chapter6.css">
</head>
<body>
	
	<h1>Petrol Calculator</h1>

	<form onsubmit="return false;">
		
		<label for="cost">Cost of petrol per liter:</label>
		<input type="number" id="cost" name="cost" value="1.72" step="0.01" required>

		<label for="liters">Number of liters purchased:</label>
		<input type="number" id="liters" name="liters" value="0" step="0.01" required>

		<input type="submit" value="Calculate">

	</form>

	<p id="total"></p>

<script src="script.js"></script>

</body>
</html>
